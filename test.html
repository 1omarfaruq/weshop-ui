<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab View</title>
    <link rel="stylesheet" href="styles.css" />
    \
    <style>
      /* Basic styles for layout */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .tabs {
        width: 60%;
        margin: 50px auto;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      /* Tab buttons */
      .tab-buttons {
        display: flex;
        justify-content: space-around;
        background-color: #f1f1f1;
        padding: 10px;
      }

      .tab-button {
        padding: 10px 20px;
        background-color: transparent;
        border: 1px solid #ccc;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .tab-button.active {
        background-color: #007bff;
        color: white;
      }

      .tab-button:hover {
        background-color: #ddd;
      }

      /* Tab content */
      .tab-content {
        padding: 20px;
      }

      .tab-pane {
        display: none;
      }

      .tab-pane.active {
        display: block;
      }

      /* Style for content inside tabs */
      h2 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <!-- Tab buttons -->
      <div class="tab-buttons">
        <button class="tab-button active" onclick="openTab(event, 'tab1')">
          Tab 1
        </button>
        <button class="tab-button" onclick="openTab(event, 'tab2')">
          Tab 2
        </button>
        <button class="tab-button" onclick="openTab(event, 'tab3')">
          Tab 3
        </button>
      </div>

      <!-- Tab content -->
      <div class="tab-content">
        <div id="tab1" class="tab-pane active">
          <h2>Tab 1 Content</h2>
          <p>This is the content for Tab 1.</p>
        </div>
        <div id="tab2" class="tab-pane">
          <h2>Tab 2 Content</h2>
          <p>This is the content for Tab 2.</p>
        </div>
        <div id="tab3" class="tab-pane">
          <h2>Tab 3 Content</h2>
          <p>This is the content for Tab 3.</p>
        </div>
      </div>
    </div>

    <script>
      // Function to open the tab and switch the active class
      function openTab(event, tabId) {
        var i, tabContent, tabButtons;

        // Hide all tab content
        tabContent = document.getElementsByClassName("tab-pane");
        for (i = 0; i < tabContent.length; i++) {
          tabContent[i].classList.remove("active");
        }

        // Remove active class from all buttons
        tabButtons = document.getElementsByClassName("tab-button");
        for (i = 0; i < tabButtons.length; i++) {
          tabButtons[i].classList.remove("active");
        }

        // Show the clicked tab's content and add active class to the button
        document.getElementById(tabId).classList.add("active");
        event.currentTarget.classList.add("active");
      }
    </script>
  </body>
</html>
